<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIG4.uSwUfQhfqZPk9TiFWqo6?w=1024&h=1024&rs=1&pid=ImgDetMain">
  <title>Cek Khodam Gratis Di Sini </title><!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f7f7f7; /* Warna pastel */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #6200ea;
      border-color: #6200ea;
    }
    .a2a_kit {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Popup Selamat Datang -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: 'Selamat Datang',
        text: 'Selamat Datang di Website Check Khodam By Akuivan13',
        icon: 'info',
        confirmButtonText: 'OK'
      });
    });
  </script>

  <div class="card">
    <h1>Cek Khodam</h1>
    <p>Cek khodam yang ada di dalam diri kamu</p>

    <form id="khodamForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="nama" placeholder="Tulis nama kamu di sini" required>
      </div>
      <button type="submit" class="btn btn-primary">CHECK</button>
    </form>

    <div id="result" class="mt-3 mb-2"></div>

    <p>Folow Instagram: <a href="https://www.instagram.com/ivaannkan?igsh=MTd6YWc1d3c1dzBwNg==" class="text-primary">@Ivaannkan</a></p>

    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_whatsapp"></a>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- AddToAny Share Buttons -->
  <script async src="https://static.addtoany.com/menu/page.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Custom JS -->
  <script>
  let khodamList = [];

  fetch('khodam.json')
    .then(response => response.json())
    .then(data => {
      khodamList = data;
    });

  document.getElementById('khodamForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nama = document.getElementById('nama').value;
    const khodam = khodamList[Math.floor(Math.random() * khodamList.length)];
    const result = `Khodam ${nama} adalah ${khodam}`;
    document.getElementById('result').innerText = result;

    Swal.fire({
      title: 'Hasil Khodam',
      text: result,
      icon: 'success',
      confirmButtonText: 'OK'
    });

    // Generate screenshot
    html2canvas(document.body).then(function(canvas) {
      const imgData = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = imgData;
      link.download = 'khodam-result.png';
      link.click();
    });
  });
</script>
 
</body>
</html>
